#{extends 'main.html' /} #{set title:'Formulário' /}


<div class ="container-form"></div>
<h1>Cadastro de Pessoa</h1>

<form action="/pessoas/salvar">
	<div class="mb-3 ">
		<label for="exampleInputText1" class="form-label">Nome de
			usuário:</label> <input type="text" class="form-control"
			id="exampleInputText1" name="pessoa.nome">
	</div>

	<div class="mb-3">
		<label for="exampleInputEmail1" class="form-label">Email:</label> <input
			type="text" class="form-control" id="exampleInputPassword1"
			name="pessoa.email">
	</div>

	<button type="submit" class="btn btn-outline-success">Submit</button>
</form>
